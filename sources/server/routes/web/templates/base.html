<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }
      .container {
        width: 80%;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      form {
        text-align: center;
        margin-top: 50px;
      }
      input {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        cursor: pointer;
      }
      button:hover {
        background-color: #e0e0e0;
      }
      p {
        text-align: center;
      }
      .container {
        margin-top: 50px;
      }
      .container p:nth-child(odd) {
        background-color: rgb(16, 185, 129);
      }
      .container p:nth-child(even) {
        background-color: rgb(100, 149, 237);
      }
  </style>
  </head>
  <body>
    <div class="container">
    {% block content %}{% endblock content %}
    </div>
  </body>
</html>
